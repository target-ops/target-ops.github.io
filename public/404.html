    <!-- It redirects all routes back to index.html so React Router can handle them -->

      // GitHub Pages SPA redirect
      // Store the path and redirect to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search);
      location.replace('/');
    </script>
